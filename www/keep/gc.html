<h3> GC percentage</h3>
The GC% is calculated from 19 bases: the 1-19 position of the antisense siRNA.
If you sort siRNAs by gc%, they will be sorted in numerical order. Very low GC% destablizes the siRNA duplex, and very high GC% impedes RISC loading or leasing cleavage product.
